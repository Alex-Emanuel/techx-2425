<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Footer</title>
</head>
<body>
    <footer>
    	<div class="footer-container">
			<div class="footer-left">
		    	<img class="footer-logo" src="/img/techxlogo-white.png" alt="TechX logo">
		        <p th:text="|&copy; #{footer.copy}|"></p>
		    </div>
		    <div class="footer-middle">
		        <h4 th:text="#{footer.links}"></h4>
		        <ul>
		     	   <li><a th:text="#{nav.events}" href="/events"></a></li>
		           <li><a th:if="${user != null and user.role.displayRole == 'Administrator'}" th:text="#{nav.rooms}" href="#"></a></li>
		           <li><a th:if="${user != null and user.role.displayRole == 'Gebruiker'}" th:text="#{nav.favs}" href="/favorites"></a></li>
		        </ul>
		    </div>
		    <div class="footer-right">
		        <h4 th:text="#{footer.follow}"></h4>
		        <div class="social-icons">
		    	    <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
		            <a href="#"><i class="fa-brands fa-twitter"></i></a>
		            <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
		            <a href="#"><i class="fa-brands fa-instagram"></i></a>
		        </div>
		    </div>
		</div>
	</footer>
</body>
</html>
